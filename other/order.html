<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order | Signage Hub</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }
    body {
      background: linear-gradient(to right, #e3f2fd, #ffffff);
      color: #333;
    }

    /* Modern Banner */
    header {
      background: linear-gradient(135deg, #00bcd4, #1a237e);
      color: white;
      padding: 60px 20px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      animation: slideDown 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
      padding: 0;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      position: relative;
      padding: 5px 0;
    }

    nav ul li a::after {
      content: "";
      display: block;
      width: 0;
      height: 2px;
      background: #ffeb3b;
      transition: width 0.3s;
      margin-top: 5px;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      animation: fadeInUp 1s ease;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0288d1;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      transition: border-color 0.3s;
    }

    input:focus, textarea:focus, select:focus {
      border-color: #0288d1;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      border: none;
      background-color: #0288d1;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0277bd;
    }

    .success-message {
      text-align: center;
      color: green;
      margin-top: 20px;
      display: none;
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>

  <!-- Firebase + Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitOrder = async function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const service = document.getElementById("service").value;
      const details = document.getElementById("details").value;

      try {
        await addDoc(collection(db, "orders"), {
          name,
          email,
          service,
          details,
          created: new Date()
        });
        document.querySelector(".success-message").style.display = "block";
        document.getElementById("order-form").reset();
      } catch (error) {
        alert("Error submitting order: " + error.message);
      }
    }
  </script>
</head>

<body>
  <header>
    <h1>The Signage Hub UG</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <!-- <li><a href="gallery.html">Gallery</a></li> -->
        <li><a href="pricing.html">Pricing</a></li>
        <li><a href="order.html" class="active">Cart</a></li>
        <li><a href="index.html#about">About</a></li>
        <li><a href="index.html#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <h2>Place an Order</h2>
    <form id="order-form" onsubmit="submitOrder(event)">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="email" id="email" placeholder="Your Email" required />
      <select id="service" required>
        <option value="">Select Service</option>
        <option value="Signage Design">Signage Design</option>
        <option value="Printing">Printing</option>
        <option value="Branding">Branding</option>
      </select>
      <textarea id="details" placeholder="Describe your project..." rows="5" required></textarea>
      <button type="submit">Submit Order</button>
    </form>
    <p class="success-message">âœ… Order submitted successfully!</p>
  </div>
</body>
</html>
